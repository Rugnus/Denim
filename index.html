<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome  -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Denim</title>
</head>
<body>
    <div class="pre-header">

    </div>

    <!-- HEADER -->
    <div class="header">
        <div class="header__container">

            <div class="nav-list">
                <ul>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Man</a></li>
                    <li><a href="#">New</a></li>
                    <i class="fas fa-long-arrow-alt-down"></i>
                </ul>
            </div>

            <div class="header__title">
                <h6>The quality you deserve</h6>
                <h1>Denim</h1>
            </div>

            <div class="header__image">
                <img src="img/header/header__image.svg" alt="">
            </div>

            <div class="header__icons">
                <i class="fas fa-shopping-cart"></i>
                <i class="fas fa-search"></i>
            </div>

            <div class="header__social-media">
                <p>Facebook</p>
                <p>Instagram</p>
            </div>
        </div>
    </div>


    <!-- BESTSELERS -->

    <div class="bestsellers">
        <div class="bestsellers__items">
            
            <div class="bestsellers__item1">
                <img src="img/bestsellers/item-1.svg" alt="">
                <h6>Jacket</h6>
                <p>$ 120</p>
            </div>

            <div class="bestsellers__item2">
                <img src="img/bestsellers/item-2.svg" alt="">
                <h6>Overalls</h6>
                <p>$ 140</p>
            </div>

            <div class="bestsellers__item3">
                <img src="img/bestsellers/item-3.svg" alt="">
                <h6>Jacket</h6>
                <p>$ 90</p>
            </div>

            <div class="bestsellers__item4">
                <img src="img/bestsellers/item-4.svg" alt="">
                <h6>Overalls</h6>
                <p>$ 160</p>
            </div>

            <div class="bestsellers__fall">
                <div class="bestsellers__fall_img"><img src="" alt=""></div>
            </div>
        </div>
    </div>

</body>
</html>
